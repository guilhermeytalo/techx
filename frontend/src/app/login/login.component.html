<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form [formGroup]="form" (ngSubmit)="login()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <p-input id="email" type="email" formControlName="email"
               class="p-inputtext p-component w-full" placeholder="Enter your email" />
      </div>

      <div>
        <p-label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <p-input id="password" type="password" formControlName="password"
               class="p-inputtext p-component w-full" placeholder="Enter your password" />
      </div>

      <button pButton type="submit" label="Login"
              class="w-full p-button p-button-primary" [disabled]="form.invalid"></button>
    </form>

    <div class="text-center mt-4">
      <span class="text-sm text-gray-600">Don't have an account?</span>
      <p-button routerLink="/register" class="text-blue-500 hover:underline ml-1">Create one</a>
    </div>
  </div>
</div>
