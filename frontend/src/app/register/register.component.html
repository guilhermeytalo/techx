<div class="flex justify-center items-center min-h-screen">
  <p-toast />
  <p-card class="w-full max-w-md">
    <ng-template pTemplate="header">
      <div class="text-center">
        <h2 class="text-2xl font-bold py-4">Create Account</h2>
      </div>
    </ng-template>

    <form [formGroup]="form" (ngSubmit)="register()" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium mb-2">username</label>
        <input 
          pInputText 
          id="username" 
          type="username" 
          formControlName="username"
          class="w-full" 
          placeholder="Enter your username" 
        />
        <small 
          *ngIf="form.get('username')?.invalid && form.get('username')?.touched" 
          class="p-error block mt-1"
        >
          Please enter a valid username
        </small>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <p-password 
          id="password" 
          formControlName="password"
          [toggleMask]="true"
          [feedback]="true"
          styleClass="w-full"
          inputStyleClass="w-full"
          placeholder="Enter your password"
        ></p-password>
        <small 
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched" 
          class="p-error block mt-1"
        >
          Password is required
        </small>
      </div>

      <button 
        pButton 
        type="submit" 
        label="Create Account"
        class="w-full" 
        [disabled]="form.invalid"
        [loading]="isLoading"
      ></button>
    </form>

    <ng-template pTemplate="footer">
      <div class="text-center">
        <span class="text-sm">Already have an account?</span>
        <button 
          pButton 
          label="Back to Login" 
          class="p-button-link ml-2" 
          (click)="navigateToLogin()"
        ></button>
      </div>
    </ng-template>
  </p-card>
</div>
