<div class="card">
    <p-toast />
    <p-table [value]="tasks" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
        <ng-template #header>
            <tr>
                <th style="width:20%">Code</th>
                <th style="width:20%">Name</th>
                <th style="width:20%">Inventory Status</th>
                <th style="width:20%">Price</th>
                <th style="width:20%"></th>
            </tr>
        </ng-template>
        <ng-template #body let-task let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="task">
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <input
                                pInputText type="text"
                                [(ngModel)]="task.code" />
                        </ng-template>
                        <ng-template #output>
                            {{task.code}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <input
                                pInputText type="text"
                                [(ngModel)]="task.name"
                                required />
                        </ng-template>
                        <ng-template #output>
                            {{task.name}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <p-select
                                [options]="statuses"
                                appendTo="body"
                                [(ngModel)]="task.inventoryStatus"
                                [style]="{'width':'100%'}" />
                        </ng-template>
                        <ng-template #output>
                            <p-tag
                                [value]="task.inventoryStatus"
                                [severity]="getSeverity(task.inventoryStatus)" />
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <input
                                pInputText type="text"
                                [(ngModel)]="task.price" />
                        </ng-template>
                        <ng-template #output>
                            {{task.price | currency: 'USD'}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
            <div class="flex items-center justify-center gap-2">
                <button
                    *ngIf="!editing"
                    pButton
                    pRipple
                    type="button"
                    pInitEditableRow
                    pButtonIcon="pi pi-pencil"
                    (click)="onRowEditInit(task)"
                    text
                    rounded
                    severity="secondary"
                ></button>
                <button
                    *ngIf="editing"
                    pButton
                    pRipple
                    type="button"
                    pSaveEditableRow
                    pButtonIcon="pi pi-check"
                    (click)="onRowEditSave(task)"
                    text
                    rounded
                    severity="secondary"
                ></button>
                <button
                    *ngIf="editing"
                    pButton
                    pRipple
                    type="button"
                    pCancelEditableRow
                    pButtonIcon="pi pi-times"
                    (click)="onRowEditCancel(task, ri)"
                    text
                    rounded
                    severity="secondary"
                ></button>
            </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
