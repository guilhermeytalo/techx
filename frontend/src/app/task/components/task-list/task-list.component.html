<div class="card">
    <p-toast />
    <p-table [value]="tasks" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
        <ng-template #header>
            <tr>
                <th style="width:10%">ID</th>
                <th style="width:35%">Título</th>
                <th style="width:35%">Descrição</th>
                <th style="width:10%">Status</th>
                <th style="width:10%">Ações</th>
            </tr>
        </ng-template>
        <ng-template #body let-task let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="task">
                <td>
                    {{ task.id }}
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <input
                                pInputText 
                                type="text"
                                [(ngModel)]="task.title"
                                required 
                                style="width: 100%" />
                        </ng-template>
                        <ng-template #output>
                            {{ task.title }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <input
                                pInputText 
                                type="text"
                                [(ngModel)]="task.description"
                                style="width: 100%" />
                        </ng-template>
                        <ng-template #output>
                            {{ task.description }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <p-select
                                [options]="statuses"
                                appendTo="body"
                                [(ngModel)]="task.completed"
                                optionLabel="label"
                                optionValue="value"
                                [style]="{'width':'100%'}" />
                        </ng-template>
                        <ng-template #output>
                            <p-tag
                                [value]="getStatusLabel(task.completed)"
                                [severity]="getSeverity(task.completed)" />
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <div class="flex items-center justify-center gap-2">
                        <button
                            *ngIf="!editing"
                            pButton
                            pRipple
                            type="button"
                            pInitEditableRow
                            icon="pi pi-pencil"
                            (click)="onRowEditInit(task)"
                            text
                            rounded
                            severity="secondary"
                            size="small">
                        </button>
                        <button
                            *ngIf="editing"
                            pButton
                            pRipple
                            type="button"
                            pSaveEditableRow
                            icon="pi pi-check"
                            (click)="onRowEditSave(task)"
                            text
                            rounded
                            severity="success"
                            size="small">
                        </button>
                        <button
                            *ngIf="editing"
                            pButton
                            pRipple
                            type="button"
                            pCancelEditableRow
                            icon="pi pi-times"
                            (click)="onRowEditCancel(task, ri)"
                            text
                            rounded
                            severity="secondary"
                            size="small">
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
